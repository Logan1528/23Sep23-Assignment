<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fname{
            background-color: chocolate;
        }
        #Email{
            background-color: aqua;
        }
        #Pnum{
            background-color: blueviolet;
        }
        #Sup{
            /* Use # symbol before id name to reduce opacity on the button */
            opacity: 50%;
        }
    </style>
</head>
<body>
    <fieldset>
    <legend>Used Cars Sale</legend><br>
    <form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="Email">Email IDs:</label>
        <input type="text" id="Email" name="Email"><br><br>

        <label for="Pnum">Phone number:</label>
        <input type="text" id="Pnum" name="Pnum"><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>

        <label for="age">Age:</label>
        <input type="number" placeholder="18 above" id="age" name="age"><br><br>

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="select">Select</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br><br>

        <input id="checkbox" type="checkbox" />
        <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label><br><br>
        <input type="submit"> 
        <button id="Sup">Sign Up</button>
    </fieldset>
</body>
</html>
