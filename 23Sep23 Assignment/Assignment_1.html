<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Css Webpage</title>
    <link rel="stylesheet" href="style.css">
    <style>
    h1{
        color: black;
    }        
    </style>
</head>
<body>
    <div class="parent">

    <!-- Inline CSS will override any other CSS targeting the same element. -->

    <h1 style="color: blue;">Your favroite Games are waiting for You</h1>

    <div class="child">
        <h2 style= "color:rgb(253, 176, 82)">Assassin's Creed</h2>
        <h2 style="color: rgb(247, 0, 0);">God Of  War</h2>
        <h2 style="color: rgb(54, 51, 51);">Resident Evil</h2>
        <h2 style="color: rgb(187, 150, 5);">Uncharted</h2>
    </div>
    </div>
</body>
</html>
